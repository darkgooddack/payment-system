<!DOCTYPE html>
<html>
<head>
  <title>{% if paid %}Payment Successful{% else %}Payment Cancelled{% endif %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #222;
      margin-bottom: 1rem;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .status {
      font-weight: bold;
    }

    .status.paid {
      color: green;
    }

    .status.unpaid {
      color: red;
    }
  </style>
</head>
<body>
  <h1>{% if paid %}Payment Successful{% else %}Payment Cancelled{% endif %}</h1>
  <a href="/">Back to Orders</a>
</body>
</html>
